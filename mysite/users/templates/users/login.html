{% extends "blog/base.html" %}
{% load crispy_forms_tags%}
{% block content %}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4"> login </legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn--stripe" type="submit"> login</button>
            <small class="text-muted ml-2">
                <a class="btn btn--stripe" href="{% url 'password_reset'%}">forgot password</a>
            </small>
        </div>
    </form>
    <div class="border-top" pt-3>
        <small class="text-muted">
            need an account? <a class="btn btn--stripe"  href="{% url 'register'%}"> sign up</a>
        </small>
    </div>
</div>
{% endblock content %}
