{% extends 'base.html' %}

{% block content %}
    <h1>password reset confirmation</h1>
    {% if validlink %}
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">reset</button>
    </form>
    {% else %}
    <p style="color:red">Invalid token</p>
    <p>
        <a href="{% url 'password_reset' %}">request a new password reset token</a>
    </p>
    {% endif %}
{% endblock%}
